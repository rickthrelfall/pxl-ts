<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="icon" href="./img/favicon.ico">
    
    <title>Game</title>

    <link href="./css/app.css" rel="stylesheet">
    <script type="module" src="./js/app.js" defer></script>
</head>
<body id="themeTarget" class="app app--theme__default">

    <!-- Application Header -->
    <header class="app-header">
        <div class="app-header__surface">HEADER</div>
    </header>

    <!-- Content/App Feature Presentation -->
    <main class="app-main">
        <div class="app-main__surface">
            <canvas width="800px" height="500px" id="playfield"></canvas>
        </div>
    </main>

    <!-- Application Status Area -->
    <footer class="app-status">
        <div class="app-status__surface">FOOTER</div>
    </footer>
</body>
</html>
